<ion-tabs>
  <ion-tab-bar slot="bottom" >

    <ion-tab-button tab="feed" >
      <ion-icon name="star-outline"></ion-icon>
      Home
    </ion-tab-button>

    <ion-tab-button tab="cart" >
      <ion-icon name="bag-check-outline"></ion-icon>
      {{cartService.getItemsSelected().length ? cartService.getItemsSelected().length : ''}}
    </ion-tab-button>


    <ion-tab-button tab="all-products">
      <ion-icon name="checkmark-done-circle-outline"></ion-icon>
      All products
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
