<ion-content class="ion-padding">
  @if (uniqueItems().length) {
    @for (card of uniqueItems(); track card.id) {
      <app-card
        [cardItem]="card"
        [showQuantity]="true"
      >

      </app-card>

    }
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          Total order: {{ cartService.getTotalPrice() | currency }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button
            expand="block"
            color="danger"
            (click)="cartService.clear()"
          >
            Clear Cart
          </ion-button>
        </ion-col>
        <ion-col size="8">
          <ion-button
            expand="block"
            color="primary"
            routerLink="/checkout/form"
          >
            Proceed to payment
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  }@else {
    The cart is empty
  }

</ion-content>
